<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicon x-iocn -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <!-- Bs Extended css -->
    <link rel="stylesheet" href="assets/css/bootstrap-extended.css">
    <!-- Auth login css -->
    <link rel="stylesheet" href="assets/css/page-auth.min.css">

    <title>Kintey</title>
</head>
<body>
  
    <!-- login Form start -->
    <div id="theme" class="login-area">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input theme-switcher" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
        <div class="auth-wrapper auth-v1 px-2">
            <div class="auth-inner py-2">
              <!-- Register v1 -->
              <div class="card mb-0">
                <div class="card-body">
                    <a href="javascript:void(0);" class="brand-logo">
                        <img src="assets/images/logo/logo.png" alt="">
                    </a>
            
                    <h4 class="card-title mb-1">Welcome to Kintey! <span class=""></span></h4>
                    <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>
            
                    <form class="auth-login-form mt-2" action="" method="" novalidate="">
                      <div class="form-group mb-4">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="login-email" name="login-email" placeholder="john@example.com" aria-describedby="login-email" tabindex="1" autofocus="" required>
                      </div>
            
                      <div class="form-group mb-4">
                        <label for="login-password">Password</label>
                        <div class="input-group input-group-merge form-password-toggle">
                          <input type="password" class="form-control form-control-merge" id="login-password" name="login-password" tabindex="2" placeholder="路路路路路路路路路路路路" aria-describedby="login-password" required>
                          <div class="input-group-append">
                            <span class="input-group-text cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3">
                          <label class="custom-control-label" for="remember-me"> Remember Me </label>
                        </div>
                        <a href="#0">
                            <small>Forgot Password?</small>
                        </a>
                      </div>
                      <button type="button" class="btn btn-block w-100 mt-4"><span>Sign in</span></button>
                    </form>
                </div>
              </div>
              <!-- /Register v1 -->
            </div>
        </div>
    </div>
    <!-- login Form ends  -->

    <!-- optional js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/function.js"></script>

</body>
</html>
